{% extends 'base.html' %}
{% load static %}

{% block title %}SPEED | CONTACT{% endblock %}

{% block content2 %}

<!-- Contact Us section -->
   <div class="contact_section layout_padding">
      <div class="container">
         <h1 class="contact_text"><strong>Contact Us</strong></h1>
      </div>
            <div class="contact_main">
               <div class="enput_section">
                  <div class="email_box">
                    <div class="input_main">
                       <div class="container">
                          <form action="{% url 'getContact' %}" method="post">
                              {% csrf_token %}
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Name" name="name">
                            </div>
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Email" name="email">
                            </div>
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Phone Numbar" name="phone">
                            </div>
                            
                            <div class="form-group">
                                <textarea class="massage-bt" placeholder="Massage" rows="5" id="comment" name="message"></textarea>
                            </div>
                              <div class="send_btn" >
                                <button type="submit" class="main_bt"><a href="">Send</a></button>
                              </div>
                          </form>   
                       </div> 

                    </div>
                 </div>
               </div>
            </div>
   </div>
   <!-- contact us section end -->

{% endblock %}
